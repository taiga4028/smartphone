      <!-- モーダル -->
      <div id="comparison-modal" class="modal">

        </div>

      <script>
        document
          .getElementById("compare-btn")
          .addEventListener("click", function () {
            const selectedItems = [];
            document
              .querySelectorAll(".compare-checkbox:checked")
              .forEach(function (checkbox) {
                selectedItems.push(checkbox.getAttribute("data-id"));
              });

            // 選択された商品の詳細を表示（ここでAjaxや動的なデータ生成が可能）
            const comparisonContainer = document.getElementById("comparison");
            comparisonContainer.innerHTML =
              "選択された商品: " + selectedItems.join(", ");
          });
      </script>
      <script>
        const modal = document.getElementById("comparison-modal");
        const closeModal = document.getElementsByClassName("close")[0];
        const compareBtn = document.getElementById("compare-btn");
        const modalBody = document.getElementById("modal-body");

        compareBtn.addEventListener("click", function () {
          modalBody.innerHTML = ""; // 既存の内容をクリア

          document
            .querySelectorAll(".compare-checkbox:checked")
            .forEach(function (checkbox) {
              const img = checkbox.getAttribute("data-img");
              const text = checkbox.getAttribute("data-text");

              // 商品情報を追加
              modalBody.innerHTML += `<div class="comparison-item">
                                      <img src="${img}" alt="">
                                      <p>${text}</p>
                                    </div>`;
            });

          modal.style.display = "block"; // モーダルを表示
        });

        closeModal.onclick = function () {
          modal.style.display = "none"; // モーダルを非表示
        };

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      </script>
